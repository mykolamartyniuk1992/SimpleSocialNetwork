name: CI

on: [push]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: |
            9.0.x
            8.0.x

      - name: Restore
        run: dotnet restore SimpleSocialNetwork.sln

      - name: Build
        run: dotnet build SimpleSocialNetwork.sln -c Debug --no-restore

      - name: Test
        run: dotnet test SimpleSocialNetwork.sln -c Debug --no-build --logger "trx;LogFileName=test-results.trx"

      - name: Publish test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: '**/TestResults/*.trx'