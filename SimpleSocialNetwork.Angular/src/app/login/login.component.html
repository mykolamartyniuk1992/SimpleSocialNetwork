<div class="login-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form class="login-form">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput type="email" placeholder="your@email.com" />
          <mat-icon matPrefix>email</mat-icon>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput type="password" placeholder="Enter your password" />
          <mat-icon matPrefix>lock</mat-icon>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" class="full-width">
          Sign in
        </button>

        <div class="register-section">
          <p>Don't have an account?</p>
          <button mat-stroked-button color="primary" type="button" class="full-width" (click)="navigateToRegister()">
            Register
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
