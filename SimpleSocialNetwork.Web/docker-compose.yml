services:
  db:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: mssql
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=${DB_PASSWORD}      # <-- ВАЖНО: именно MSSQL_SA_PASSWORD
    ports:
      - "1433:1433"
    volumes:
      - mssql_data:/var/opt/mssql
    healthcheck:
      # Готовность БД определяем по записи в errorlog (без redirectionов)
      test: ["CMD-SHELL", "grep -q \"SQL Server is now ready for client connections\" /var/opt/mssql/log/errorlog"]
      interval: 10s
      timeout: 5s
      retries: 30
      start_period: 30s
    restart: unless-stopped

  web:
    build: .
    container_name: simple-social
    ports:
      - "80:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - AUTO_MIGRATE=true
      - ConnectionStrings__Default=Server=db,1433;Database=SimpleSocialNetworkDb;User Id=sa;Password=${DB_PASSWORD};Encrypt=False;TrustServerCertificate=True;
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

volumes:
  mssql_data: