name: CI

on: [push]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2
      - name: Setup NuGet
        uses: NuGet/setup-nuget@v1
      - name: Restore packages
        run: nuget restore SimpleSocialNetwork.sln
      - name: Set up MSBuild path
        run: |
          $msbuildPath = & "C:\hostedtoolcache\windows\vswhere\2.7.1\x64\vswhere.exe" -latest -requires Microsoft.Component.MSBuild -find "MSBuild\**\Bin\MSBuild.exe"
          Write-Output "MSBUILD_PATH=$msbuildPath" >> $env:GITHUB_ENV
      - name: Use MSBuild to build the solution
        run: |
          & "$env:MSBUILD_PATH\MSBuild.exe" SimpleSocialNetwork.sln /property:Configuration=Debug
      - name: Setup Vstest.console.exe
        uses: darenm/Setup-VSTest@v1
      - name: Run tests
        run: vstest.console.exe SimpleSocialNetwork.Test\bin\Debug\SimpleSocialNetwork.Test.dll
