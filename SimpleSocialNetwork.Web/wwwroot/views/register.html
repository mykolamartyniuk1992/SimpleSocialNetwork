<div class="container" ng-controller="controllerRegister" class="form">
    <div>Register</div>
    <div>
        <input class="form-control" placeholder="Login" ng-model="profileName" />
    </div>
    <div>
        <input class="form-control" placeholder="Pass" type="password" ng-model="profilePassword" />
    </div>
    <button class="form-control btn btn-success" ng-click="register()">Register</button>
</div>
