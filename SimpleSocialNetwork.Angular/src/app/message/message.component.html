<div class="message-container">
  <mat-card class="message-card">
    <mat-card-content>
      <div class="message-content">
        <mat-icon class="message-icon" [ngClass]="{'error-icon': icon === 'error', 'warning-icon': icon === 'warning', 'info-icon': icon === 'info'}">{{ icon }}</mat-icon>
        <h2>{{ message }}</h2>
      </div>
      <div class="button-group">
        <button mat-raised-button color="primary" (click)="goToLogin()">
          <mat-icon>login</mat-icon>
          Login
        </button>
        <button mat-raised-button color="accent" (click)="goToRegister()">
          <mat-icon>person_add</mat-icon>
          Register
        </button>
      </div>
    </mat-card-content>
  </mat-card>
</div>
